<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incendiários - Jogadores Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Jogadores Cadastrados</h1>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Voltar</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Nome</th>
                    <th>Nome na Camiseta</th>
                    <th>Tamanho</th>
                </tr>
            </thead>
            <tbody>
                {% for jogador in jogadores %}
                    <tr>
                        <td>{{ jogador.numero }}</td>
                        <td>{{ jogador.nome }}</td>
                        <td>{{ jogador.nome_camiseta }}</td>
                        <td>{{ jogador.tamanho }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>+
